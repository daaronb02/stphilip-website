backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "bulletins"
    label: "Bulletins"
    folder: "src/content/bulletins"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
  - name: "gallery"
    label: "Gallery"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Photos"
        name: "photos"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string", required: false }
          - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

  - name: "homilies"
    label: "Homilies"
    folder: "src/content/homilies"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Content Type"
        name: "contentType"
        widget: "select"
        options: ["text", "audio", "video"]
        default: "text"
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Audio URL", name: "audioUrl", widget: "string", required: false }
      - { label: "Video URL", name: "videoUrl", widget: "string", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
